<style>
 #quiz-container {
  max-width: 600px;
  margin: 2rem auto;
  font-family: 'Lato', sans-serif;
  color: #333;
  background-color: #fdfaf6;
  padding: 1.5rem 2rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(139, 46, 64, 0.2);
}

#quiz-container #question {
  font-size: 1.4rem;
  margin-bottom: 1rem;
  font-weight: bold;
}

#quiz-container #options button {
  width: 100%;
  background-color: #8b2e40;
  border: none;
  color: white;
  padding: 12px 20px;
  margin: 8px 0;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
  box-shadow: 0 4px 6px rgba(139, 46, 64, 0.3);
}

#quiz-container #options button:hover:not(:disabled) {
  background-color: #b24a5e;
}

#quiz-container #options button:disabled {
  cursor: default;
  opacity: 0.7;
}

#quiz-container #options button.correct {
  background-color: #28a745 !important; /* verde */
  box-shadow: 0 4px 6px rgba(40, 167, 69, 0.6);
}

#quiz-container #options button.incorrect {
  background-color: #dc3545 !important; /* vermelho */
  box-shadow: 0 4px 6px rgba(220, 53, 69, 0.6);
}

#quiz-container #next-btn {
  background-color: #5b1f2b;
  border: none;
  color: white;
  padding: 12px 30px;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 15px;
  box-shadow: 0 4px 6px rgba(91, 31, 43, 0.5);
  transition: background-color 0.3s ease;
}

#quiz-container #next-btn:hover {
  background-color: #8b2e40;
}

#quiz-container #result {

  font-size: 1.3rem;
  font-weight: bold;
  color: #8b2e40;
  text-align: center;
}

  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 0.5rem;
}

.ver-mais-btn:hover {
  background-color: #a93d53;
}
